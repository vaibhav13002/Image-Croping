<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
          background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); /* Dark mix background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        .container {
            max-width: 400px;
            padding: 30px 20px;
            border-radius: 10px;
            background-color: #2f3640; /* Darker container background color */
            box-shadow: 0px 0px 10px 0px #79ace3;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff; /* White heading color */
        }

        label {
            font-weight: bold;
            color: #fff; /* White label color */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #797c80;
            background-color: #414a59; /* Darker input field background color */
            color: #fff; /* White text color */
        }

        #login-button {
            width: 100%;
            padding: 10px;
            background-color: #3498db; /* Blue login button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        #login-button.active {
            background-color: #007bff; /* Darker blue active button color */
            box-shadow: 0px 0px 10px 0px rgba(0, 123, 255, 0.5);
        }

        #login-button:hover {
            background-color: #2980b9; /* Darker blue hover color */
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* White text color */
        }

        .register-link a {
            color: #007bff; /* Blue register link color */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit" id="login-button" disabled>Login</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');

        emailInput.addEventListener('input', toggleLoginButton);
        passwordInput.addEventListener('input', toggleLoginButton);

        function toggleLoginButton() {
            if (emailInput.value.trim() && passwordInput.value.trim()) {
                loginButton.disabled = false;
                loginButton.classList.add('active');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('active');
            }
        }
    </script>
</body>
</html>
